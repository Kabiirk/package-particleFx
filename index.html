<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParticleFX Interactive Test</title>
  <style>
    :root {
      --bg-color: #2c2c2c;
      --panel-bg: #3a3a3a;
      --text-color: #e0e0e0;
      --primary-color: #764ba2;
      --border-color: #4a4a4a;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      overflow: hidden;
    }
    #main-content {
      flex-grow: 1;
      position: relative;
    }
    #particle-container {
      width: 100%;
      height: 100vh;
      cursor: crosshair;
    }
    #controls-panel {
      width: 320px;
      flex-shrink: 0;
      background-color: var(--panel-bg);
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
      border-left: 1px solid var(--border-color);
    }
    #controls-panel h2 {
      margin-top: 0;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
      font-weight: 500;
    }
    .control-group {
      margin-bottom: 20px;
    }
    .control-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .control-group .label-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .control-group .value-display {
      font-family: monospace;
      background-color: var(--bg-color);
      padding: 2px 6px;
      border-radius: 4px;
    }
    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      background: transparent;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      background: #555;
      border-radius: 2px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: var(--primary-color);
      cursor: pointer;
      margin-top: -6px;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      #particle-container, #controls-panel {
        width: 100%;
        height: 50vh;
      }
      #controls-panel {
        border-left: none;
        border-top: 1px solid var(--border-color);
      }
    }
  </style>
</head>
<body>
  
  <div id="main-content">
    <div id="particle-container"></div>
  </div>

  <aside id="controls-panel">
    <h2>Particle Controls</h2>
    
    <div class="control-group">
      <div class="label-header">
        <label for="particleGap">Particle Gap</label>
        <span class="value-display" id="particleGapValue">4</span>
      </div>
      <input type="range" id="particleGap" min="1" max="10" value="4" step="1">
    </div>

    <div class="control-group">
      <div class="label-header">
        <label for="gravity">Gravity</label>
        <span class="value-display" id="gravityValue">0.08</span>
      </div>
      <input type="range" id="gravity" min="0" max="0.5" value="0.08" step="0.01">
    </div>

    <div class="control-group">
      <div class="label-header">
        <label for="noise">Noise</label>
        <span class="value-display" id="noiseValue">10</span>
      </div>
      <input type="range" id="noise" min="0" max="50" value="10" step="1">
    </div>

    <div class="control-group">
      <div class="label-header">
        <label for="mouseForce">Mouse Force</label>
        <span class="value-display" id="mouseForceValue">30</span>
      </div>
      <input type="range" id="mouseForce" min="0" max="100" value="30" step="1">
    </div>

    <div class="control-group">
      <div class="label-header">
        <label for="clickStrength">Click Power</label>
        <span class="value-display" id="clickStrengthValue">100</span>
      </div>
      <input type="range" id="clickStrength" min="0" max="200" value="100" step="1">
    </div>

    <div class="control-group">
      <div class="label-header">
        <label for="brightness">Brightness</label>
        <span class="value-display" id="brightnessValue">1.0</span>
      </div>
      <input type="range" id="brightness" min="0.5" max="2.5" value="1" step="0.1">
    </div>
  </aside>

  <script type="module" defer>
    import { createParticleCanvas } from './src/index.ts';

    const container = document.getElementById('particle-container');

    if (container) {
      const initialConfig = {
        particleGap: 4,
        gravity: 0.08,
        noise: 10,
        mouseForce: 30,
        clickStrength: 100,
        brightness: 1,
        maxParticles: 30000,
      };
      
      const particleCanvas = createParticleCanvas(container, initialConfig);

      function debounce(func, delay) {
        let timeout;
        return function(...args) {
          clearTimeout(timeout);
          timeout = setTimeout(() => func.apply(this, args), delay);
        };
      }

      function setupSlider(sliderId, valueId, property, isDebounced = false) {
        const slider = document.getElementById(sliderId);
        const valueDisplay = document.getElementById(valueId);
        valueDisplay.textContent = Number(slider.value).toFixed(2);

        const updateFunction = (event) => {
          const value = Number(event.target.value);
          valueDisplay.textContent = value.toFixed(2);
          particleCanvas.updateConfig({ [property]: value });
        };

        slider.addEventListener('input', isDebounced ? debounce(updateFunction, 250) : updateFunction);
      }

      setupSlider('particleGap', 'particleGapValue', 'particleGap', true);
      setupSlider('gravity', 'gravityValue', 'gravity');
      setupSlider('noise', 'noiseValue', 'noise');
      setupSlider('mouseForce', 'mouseForceValue', 'mouseForce');
      setupSlider('clickStrength', 'clickStrengthValue', 'clickStrength');
      setupSlider('brightness', 'brightnessValue', 'brightness');

    } else {
      console.error('Error: Container element #particle-container not found.');
    }
  </script>

</body>
</html>
